<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Embed Tableau Server View</title>
    <link rel="stylesheet" type="text/css" href="css/tableau.css" />
	<script type="text/javascript" src="../../../../../wp-includes/js/tinymce/tiny_mce_popup.js"></script>

</head>
<body>
<form border="0" onsubmit="mceInsertTableau(); return false;" action="#submit">
  <br />
  <p align="left" class="field-helper"><span class="form-heading"><strong>Tableau Server View:</strong></span> (Required)</p>
  <table width="275" border="0">
<tr>
        <td width="79" class="field-label">Server:</td>
        
        <td width="186"><input type="text" id="server_name" tabindex="1" />
        </td>
      </tr>
      <tr>
        <td class="field-label">Workbook:</td>
        <td><label for="workbook_name"></label>
        <input type="text" name="workbook_name" id="workbook_name" tabindex="2" /></td>
      </tr>
      <tr>
        <td class="field-label">View:</td>
        <td><label for="view_name"></label>
        <input type="text" name="view_name" id="view_name" tabindex="3" /></td>
      </tr>
  </table>
  <br />
    <fieldset>
    <p align="left" class="field-helper"><span class="form-heading"><strong>Embed Parameters:</strong></span> (Optional)</p>
    <table width="337" border="0">
      <tr>
        <td colspan="3" class="field-label">Display Size:</td>
        <td width="156">&nbsp;</td>
      </tr>
      <tr>
        <td width="68" class="field-label">Width</td>
        <td width="37"><label for="width"></label>
          <input type="text" class="field-label" id="width" tabindex="4" value="800" size="6" /></td>
        <td width="58"><label for="w_unit" ></label>
          <select name="w_units" id="w_unit" tabindex="5">
            <option value="px" >px</option>
            <option value="per">%</option>
          </select>
        </td>
        <td><input name="tabs" type="checkbox" id="tabs" tabindex="10" value="" />
        <label for="tabs" class="field-label">Show as Tabs</label></td>
      </tr>
      <tr>
        <td class="field-label">Height</td>
        <td><label for="height"></label>
          <input name="height" type="text" class="field-label" id="height" tabindex="6" value="600" size="6"/></td>
        <td><label for="h_unit"></label>
          <select name="h_unit" id="h_unit" tabindex="7">
            <option value="px">px</option>
            <option value="per">%</option>
          </select></td>
        <td><input name="toolbar" type="checkbox" id="toolbar" tabindex="11" value="" />
        <label for="toolbar" class="field-label">Show Toolbar</label></td>
      </tr>
      <tr>
        <td class="field-label">Link Target</td>
        <td colspan="2"><label for="linktarget"></label>
          <input name="linktarget" type="text" id="linktarget" tabindex="8" size="14" /></td>
        <td><input name="refresh" type="checkbox" id="refr" tabindex="12" value="" />
        <span class="field-label">Disable</span> <span class="field-label">Refresh</span></td>
      </tr>
      <tr>
        <td class="field-label">Revert</td>
        <td colspan="2"><span class="field-label">
          <select name="revert" id="revert" tabindex="9">
            <option vlaue="null" selected="selected" style="font-style:italic;">-Select-</option>
            <option value="all">All</option>
            <option value="filters">Filters</option>
            <option value="sorts">Sorts</option>
            <option value="axes">Axes</option>
            <option value="shelves">Shelves</option>
          </select>
        </span></td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </fieldset>
<br />
    <p align="right">
      <input name="cancel" type="button" id="cancel" tabindex="13" onclick="tinyMCEPopup.close();" value="Cancel" />
      <input name="Submit" type="submit" tabindex="14" value="OK" />
    </p>

</form>
<script type="text/Javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/Javascript" src="js/tableau.js"></script>
</body>
</html>
